<main class="container my-5">
    <section>
        <br>
        
        <h2 class="text-center mb-5">Asistentes al Evento</h2>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="input-group w-50">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Buscar asistentes...">
          </div>
          <button class="btn btn-dark d-flex align-items-center">
            <i class="bi bi-person-plus-fill me-2"></i>
            Añadir Asistente
          </button>
        </div>
      
        <div class="table-responsive bg-white shadow-sm rounded">
          <table class="table table-bordered table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (user of usuarios; track $index) {

                <tr>
                  <td >{{user.nombre}}</td>
                  <td>{{user.apellido}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button class="btn btn-outline-dark btn-sm d-flex align-items-center">
                      <i class="bi bi-envelope-fill me-2"></i>
                      Contactar
                    </button>
                  </td>
                </tr>
              }
              
              
            </tbody>
          </table>
        </div>
      
    </section>
    <p class="text-center mt-4 text-muted">No se encontraron asistentes que coincidan con la búsqueda.</p>
</main>
