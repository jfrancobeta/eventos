<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Bienvenido de vuelta</h2>
      <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <!-- Usuario -->
        <div class="mb-3 position-relative">
          <label for="username" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-person text-muted"></i>
            </span>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              class="form-control"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>
        </div>
  
        <!-- Contraseña -->
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-lock text-muted"></i>
            </span>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              placeholder="Ingresa tu contraseña"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
  
        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-primary w-100">
          Iniciar Sesión <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </form>
  
      <!-- Registro y enlace al inicio -->
      <div class="text-center mt-4">
        <p class="text-muted">
          ¿No tienes una cuenta?
          <a href="/register" class="text-decoration-none text-primary">Regístrate aquí</a>
        </p>
        <a href="/" class="text-decoration-none text-secondary">Volver al inicio</a>
      </div>
    </div>
  </div>
